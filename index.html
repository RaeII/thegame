<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O JOGO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #gameButton:hover {
            background-color: #45a049;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            position: absolute;
            top: -10px;
            z-index: 1000;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        #moveButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.5s ease;
        }
        @media (max-width: 600px) {
            #gameButton, #moveButton {
                padding: 10px 20px;
                font-size: 16px;
            }
            #message {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <button id="gameButton">Clique aqui</button>
    <div id="message">O JOGO</div>
    <button id="moveButton">Clique aqui</button>

    <script>
        const gameButton = document.getElementById('gameButton');
        const message = document.getElementById('message');
        const moveButton = document.getElementById('moveButton');
        moveButton.style.display = 'none'

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function showMessage() {
            message.style.display = 'block';
            gameButton.style.display = 'none';
            moveButton.style.display = 'block'

            for (let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 50);
            }

            setTimeout(() => {
                message.style.display = 'none';
                gameButton.style.display = 'block';
            }, 5000);
        }

        gameButton.addEventListener('click', showMessage);

        let clickCount = 0;
        moveButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1) {
                moveButton.style.right = 'auto';
                moveButton.style.left = '20px';
            } else if (clickCount === 2) {
                moveButton.style.bottom = 'auto';
                moveButton.style.top = '20px';
            } else {
                moveButton.style.display = 'none';
                message.style.display = 'block';
                message.style.position = 'fixed';
                message.style.top = '20px';
                message.style.left = '20px';
                message.style.transform = 'none';
                for (let i = 0; i < 100; i++) {
                    setTimeout(createConfetti, i * 50);
                }
            }
        });
    </script>
</body>
</html>
